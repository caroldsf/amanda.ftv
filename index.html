    .present-container {
      position: relative;
      width: 160px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }

    .box {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #f44336, #e53935);
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;

    }

    .lid {
      width: 100%;
      height: 45px;

      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      transform-origin: top center;
      transition: transform 0.8s ease-in-out;
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
    }

    .ribbon::before {
      content: '';
      position: absolute;
      background-color: white;
      width: 18px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      border-radius: 3px;
      z-index: 4;
    }

    .coupon {
      display: none;
      margin-top: 30px;
      background-color: #ffeb3b;
      padding: 20px;
      border: 2px dashed #f57f17;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .opened .lid {
      transform: rotateX(-140deg);
    }

    .opened .coupon {
      display: block;
    }
  </style>
</head>
